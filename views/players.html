<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللاعبين - لوحة تحكم حكم كرة القدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">لوحة تحكم حكم كرة القدم</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/matches">المباريات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/players">اللاعبين</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">الإحصائيات</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">قائمة اللاعبين</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">تصفية النتائج</h5>
                <form id="filterForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="teamFilter" class="form-label">الفريق</label>
                                <select class="form-select" id="teamFilter">
                                    <option value="">جميع الفرق</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="minGoals" class="form-label">الأهداف (أقل قيمة)</label>
                                <input type="number" class="form-control" id="minGoals" min="0">
                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <div class="mb-3 w-100">
                                <button type="submit" class="btn btn-primary w-100">تصفية</button>
                                <button type="button" id="resetFilters" class="btn btn-secondary w-100 mt-2">إعادة تعيين</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="playersTable">
                <thead class="table-dark">
                    <tr>
                        <th>اسم اللاعب</th>
                        <th>الفريق</th>
                        <th>الأهداف</th>
                        <th>البطاقات الصفراء</th>
                        <th>البطاقات الحمراء</th>
                        <th>عدد المباريات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Players will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/players.js"></script>
</body>

</html>
