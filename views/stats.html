<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإحصائيات - لوحة تحكم حكم كرة القدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">لوحة تحكم حكم كرة القدم</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/matches">المباريات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/players">اللاعبين</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/stats">الإحصائيات</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">إحصائيات المباريات</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">أفضل الهدافين</h5>
                        <ul class="list-group" id="topScorers">
                            <!-- Top scorers will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">إحصائيات الفرق</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="teamsTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>الفريق</th>
                                        <th>ل</th>
                                        <th>ف</th>
                                        <th>ت</th>
                                        <th>خ</th>
                                        <th>له</th>
                                        <th>عليه</th>
                                        <th>+/-</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Teams stats will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/stats.js"></script>
</body>

</html>
